<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Notes</title>
    <link rel="stylesheet"
          type="text/css" href="css/style.css"
          title="default"/>
    <link rel="alternate stylesheet"
          type="text/css" href="css/alternative.css"
          title="alternate"/>
</head>
<body>
<script type="text/javascript" src="js/styleSwitcher.js"></script>
<script type="module" src="js/notesController.js"></script>
<script type="module" src="js/note.js"></script>
<script type="module" src="js/notesModel.js"></script>
<script type="module" src="js/notesStorage.js"></script>
<script src="jquery-1.11.3.min.js"></script>
<script src="handlebars.min.js"></script>

<input type="button" value="New Note" id="newNote"/>

<a href="#" onclick="setActiveStyleSheet('default');return;">Change style to default</a>
<a href="#" onclick="setActiveStyleSheet('alternate');return;">Change style to alternative</a>



<div id="content"></div>
<script id="todo-template" type="text/x-handlebars-template">

    <h1>Todo List</h1>
    <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('finish')"> By Finish Date</button>
        <button class="btn" onclick="filterSelection('creation')"> By Creation Date</button>
        <button class="btn" onclick="filterSelection('importance')"> By Importance</button>
    </div>
    <ul>
    {{#each notes}}
    <li>
        <h3>{{this.title}}</h3>
        <p>{{this.detail}}</p>
        <p>{{this.importance}}</p>
        <p>{{this.dueDate}}</p>
        <p>{{this.finished}}</p>
        <input type="button" value="Edit" id="editButton" todo-item-id="{{id}}">
        <input type="button" value="Done" id="doneButton" todo-item-id="{{id}}">
    </li>
    {{/each}}
    </ul>
</script>
<script id="edit-template" type="text/x-handlebars-template">
    <form class="grid">
        <label for="title">Title</label>
        <input id="title" name="title" placeholder="Title" required/>

        <label for="detail">Details</label>
        <textarea id="detail" name="detail" placeholder="Detail" required></textarea>

        <legend>Importance</legend>
        <div>
            <input id="importance1" name="importance1" type="radio" value="1"/>
            <label for="importance1">!</label>
            <input id="importance2" name="importance2" type="radio" value="2"/>
            <label for="importance2">!!</label>
            <input id="importance3" name="importance3" type="radio" value="3"/>
            <label for="importance3">!!!</label>
            <input id="importance4" name="importance4" type="radio" value="4"/>
            <label for="importance4">!!!!</label>
            <input id="importance5" name="importance5" type="radio" value="5"/>
            <label for="importance5">!!!!!</label>
        </div>
        </div>

        <label for="due-date">Due to</label>
        <div>
            <input id="due-date" name="due-date" type="date" placeholder="jjjj-mm-tt" required>
        </div>

        <input type="submit" id="saveButton" value="Save"/>
        <input type="button" id="cancelButton" value="Cancel"/>
    </form>
</script>
</body>
</html>
