<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Notes</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet"
          type="text/css" href="css/style.css"
          title="default"/>
    <link rel="alternate stylesheet"
          type="text/css" href="css/alternative.css"
          title="alternate"/>
</head>
<body>
<script type="text/javascript" src="js/styleSwitcher.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
<a href="edit.html">
    <button>Neuer Task</button>
</a>
<a href="#" onclick="setActiveStyleSheet('default');return;">Change style to default</a>
<a href="#" onclick="setActiveStyleSheet('alternate');return;">Change style to alternative</a>

<h1>Todo List</h1>
<div id="myBtnContainer">
    <button class="btn active" onclick="filterSelection('finish')"> By Finish Date</button>
    <button class="btn" onclick="filterSelection('creation')"> By Creation Date</button>
    <button class="btn" onclick="filterSelection('importance')"> By Importance</button>
</div>

<ul id="todo"></ul>

<script id="todo-template" type="text/x-handlebars-template">
    {{#each this}}
    <li>
        <h3>{{this.title}}</h3>
        <p>{{this.detail}}</p>
        <p>{{this.importance}}</p>
        <p>{{this.dueDate}}</p>
        <button onclick="removeNote({{this.id}})">Delete</button>
    </li>
    {{/each}}
</script>
</body>
</html>
